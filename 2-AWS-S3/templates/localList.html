<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style>
			body{background-color: rgb(232, 150, 241)}
		</style>
	</head>
	<body>
		<h2>Enter the file path to list ... !!!</h2>
		<br></br>
		<form method="POST" action="/localListFiles">
			<input class="btn btn-primary" type="text" name="path" id="path">
			<br></br>
			<input class="btn btn-primary" type="submit" value="List">
		</form>
		<form method="POST" action="/home">
			<br></br>			
			<p>			
				{% if filelist: %}
					<h3>List of files in {{path}}</h3>
					{% for data in filelist: %}
						<h4>{{ data }}</h4>
					{% endfor %}
				{% endif %}
			</p>
			<br></br>
			<input class="btn btn-primary" type="submit" value="Back to Main Page">
		</form>
	</body>
</html>
