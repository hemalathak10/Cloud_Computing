<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style>
			body{background-color: rgb(232, 150, 241)}
		</style>
	</head>
	<body>
		<br></br>
		<h2>Choose file for upload - IBM Bluemix</h2>
		<br></br>				
		<form method="POST" action="/uploadToCloud" enctype="multipart/form-data">
			<div class="form-group">
				<p>
					<input class="btn btn-primary" type="file" name="file">
					<br></br>
					<input class="btn btn-primary" type="text" name="comment" id="comment" value="Enter a number">
					<br></br>
					<input class="btn btn-primary" type="submit" value="Upload">
					<br></br>
					{% if msg == 'success': %}
						<h4>File Uploaded Successfully!!</h4>
						<br></br>
					{% elif msg == 'failed': %}
						<h4>File Upload Failed!!</h4>
						<br></br>
					{% endif %}
				</p>
			</div>
		</form>		
		<form method="POST" action="/home">
			<br></br>
			<br></br>
			<br></br>
			<input class="btn btn-primary" type="submit" value="Back to Main Page">
		</form>
	</body>
</html>
