<html>
	<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
	p {
		border: 1px solid black;
		margin-top: 50px;
		margin-bottom: 10px;
		margin-right: 	50px;
		margin-left: 930px;
	}
	h3 {
		margin-top: 10px;
		margin-bottom: 10px;
		margin-right: 	50px;
		margin-left: 880px;
		padding-right: 5em;
	}
	h4 {
		padding-right: 5em;
	}
	label {
		padding-right: 2em;
	}
	body{background-color: rgb(232, 150, 241)}
	</style>
	</head>
	<body>
		<form method="POST" action="/send">
			<div class="form-group">
				<br></br>
				<h3 align="right">LOGIN</h3>
				<p align="right">
					<br></br>
					<label>Username:</label>
					<input class="btn btn-primary" type="text" name="username">
					<br></br>
					<label>Password:</label>
					<input class="btn btn-primary" type="password" name="password">					
					<br></br>
					<input class="btn btn-primary" type="submit" value="submit">
					<label>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp </label>
					<br></br>
					{% if msg == 'failure':%}
						<h4 align="right">Invalid Username/Password</h4>
						<br></br>
					{% endif %}
				</p>				
			</div>
		</form>
	</body>
</html>
